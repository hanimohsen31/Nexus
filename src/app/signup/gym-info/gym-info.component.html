<div class="content">
    <h2>Tell us about your GYM</h2>
  
    <div class="claimer">
      <p>Tell us your GYM Adress</p>
    </div>
  
    <div class="input my-3">
      <input class="form-control" [(ngModel)]="input" type="text" placeholder="34 model st. New York" />
    </div>
  
    @if(error){
      <p class="mt-2 mb-0 p-0 text-danger text-center opacity-75">Please enter a valid adress</p>
    }
  
    <app-action-button
      label="Continue"
      (click)="continue()"
    ></app-action-button>
  </div>
