<div class="content">
  <!-- ---------------------------------- phone screen images --------------------------------- -->
  <div *ngIf="propKey == 'phone' || isLoginPage" class="showImages imgs d-flex">
    <div class="left">
      <img src="assets/images/Ellipse 8.png" alt="" />
      <img src="assets/images/Ellipse 67.png" alt="" />
    </div>
    <div class="right">
      <img src="assets/images/Ellipse 12.png" alt="" />
    </div>
  </div>

  <!-- ---------------------------------- header/title ---------------------------------------- -->
  <h2 *ngIf="showHeader">{{ header }}</h2>

  <!-- ---------------------------------- claimers -------------------------------------------- -->
  <div *ngIf="claimer1 || claimer2" class="claimer">
    <p *ngIf="claimer1">{{ claimer1 }}</p>
    <p *ngIf="claimer2">{{ claimer2 }}</p>
  </div>

  <!-- ---------------------------------- main Input ------------------------------------------ -->
  <div *ngIf="inputs > 0" class="mainInput my-3">
    <input
      class="form-control"
      [(ngModel)]="mainInput"
      [type]="type1"
      [placeholder]="placeholder1"
      *ngIf="propKey !== 'trainerInfo'"
    />

    <textarea
      *ngIf="propKey == 'trainerInfo'"
      name=""
      id=""
      class="form-control"
      [(ngModel)]="mainInput"
      [placeholder]="placeholder1"
    >
    </textarea>
  </div>

  <!-- ---------------------------------- secondary input ------------------------------------- -->
  <div *ngIf="inputs > 1" class="mainInput my-3">
    <input
      class="form-control"
      [(ngModel)]="secondaryInput"
      [type]="type2"
      [placeholder]="placeholder2"
    />
  </div>
  <!-- ---------------------------------- third input ------------------------------------- -->
  <div *ngIf="inputs > 2" class="mainInput my-3">
    <input
      class="form-control"
      [(ngModel)]="thirdInput"
      [type]="type3"
      [placeholder]="placeholder3"
    />
  </div>

  <!-- ---------------------------------- phone screen images ---------------------------------- -->
  <div *ngIf="optionsList.length > 0" class="input my-3">
    <label
      *ngFor="let option of optionsList"
      for="option"
      class="optionsList my-2"
      [class.selected]="mainInput == option"
      (click)="selecetOption(option)"
    >
      {{ option }}
      <div class="circle">
        <span></span>
      </div>
    </label>
  </div>

  <!-- ---------------------------------- gender options -------------------------------------- -->

    <div
      class="male"
      [class.selected]="mainInput == 'male'"
      (click)="selecetOption('male')"

      </svg>
      <span>Female</span>
    </div>
  </div>

  <!-- ---------------------------------- upload image ---------------------------------------- -->
  <div *ngIf="propKey == 'image'" class="image-upload-container my-3">
    <input
      type="file"
      id="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      hidden
    />
    <label for="file">
      <img
        *ngIf="!imageUrl"
        src="assets/images/profile.png"
        alt="Upload Image"
      />
      <img *ngIf="imageUrl" [src]="imageUrl" alt="Upload Image" />
    </label>
  </div>
  <!-- ---------------------------------- error message --------------------------------------- -->
  <p *ngIf="error" class="errorMsg mt-2">
    {{ errorMsg }}
  </p>
  <p *ngIf="firebaseError" class="errorMsg mt-2">
    {{ firebaseError }}
  </p>

  <!-- ---------------------------------- plans ----------------------------------------------- -->
  <div *ngIf="propKey == 'gymPlans'" class="gym-plans">
    <h4 class="my-3 opacity-50">Will be Added Later</h4>
  </div>

  <!-- ---------------------------------- try to login ---------------------------------------- -->
  <div *ngIf="propKey == 'phone'" class="resend">
    <p>Have account?</p>
    <span>&#160;</span>
    <p (click)="goToLogin()">Login</p>
  </div>

  <!-- ---------------------------------- try to signup --------------------------------------- -->
  <div *ngIf="isLoginPage" class="resend">
    <p>Have account?</p>
    <span>&#160;</span>
    <p (click)="goToSignup()">Sign up</p>
  </div>

  <!-- ---------------------------------- otp resend ------------------------------------------ -->
  <div *ngIf="propKey == 'otp'" class="resend">
    <p>Didn't receive OTP?</p>
    <span>&#160;</span>
    <p (click)="reSendOtp()">Resend Code</p>
  </div>

  <!-- ---------------------------------- action buttons -------------------------------------- -->
  <app-action-button
    *ngIf="hasSkip"
    label="Skip"
    (click)="navigateTo()"
  ></app-action-button>
  <app-action-button label="Continue" (click)="continue()"></app-action-button>
  <!-- ---------------------------------- captcha div ----------------------------------------- -->
  <div *ngIf="hasCaptcha" class="d-none" id="sign-in-button"></div>
</div>
