<div class="content">
  <div class="imgs d-flex">
    <div class="left">
      <img src="assets/images/Ellipse 8.png" alt="" />
      <img src="assets/images/Ellipse 67.png" alt="" />
    </div>
    <div class="right">
      <img src="assets/images/Ellipse 12.png" alt="" />
    </div>
  </div>
  <h2>Let's start with your number</h2>

  <div class="input">
    <input class="form-control" [(ngModel)]="input" type="text" placeholder="01xxxxxxxxx" />
  </div>

  @if(error){
    <p class="mt-2 mb-0 p-0 text-danger text-center opacity-75">Please enter a valid number</p>
  }
  @if(firebaseError){
    <p class="mt-2 mb-0 p-0 text-danger text-center opacity-75">{{firebaseError}}</p>
  }

  <app-action-button
    label="Continue"
    (click)="continue()"
  ></app-action-button>
