<div class="content">
  <h2>Email Address</h2>

  <div class="claimer">
    <p>We'll need your email to stay in touch</p>
  </div>

  <div class="input my-3">
    <input class="form-control" [(ngModel)]="input" type="email" placeholder="johnedow@gmail.com" />
  </div>

  @if(error){
    <p class="mt-2 mb-0 p-0 text-danger text-center opacity-75">Please enter a valid email</p>
  }

  <app-action-button
    [hasIcon]="true"
    label="Continue"
    (click)="continue()"
  ></app-action-button>
</div>
