<div class="content">
  <h2>What's Your Name?</h2>

  <div class="claimer">
    <p>Let's Get to Know Each Other</p>
  </div>

  <div class="input my-3">
    <input class="form-control" [(ngModel)]="input" type="text" placeholder="John Doe" />
  </div>

    @if(error){
      <p class="mt-2 mb-0 p-0 text-danger text-center opacity-75">Please enter a valid Name</p>
    }

  <app-action-button
    [hasIcon]="true"
    label="Continue"
    (click)="continue()"
  ></app-action-button>
</div>
