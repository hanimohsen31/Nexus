<div class="content">
  <h2>How height are you?</h2>

  <div class="claimer">
    <p>Please provide your Height in Cm</p>
  </div>

  <div class="input my-3">
    <input class="form-control" [(ngModel)]="input" type="number" placeholder="Enter your height" />
  </div>

  @if(error){
    <p class="mt-2 mb-0 p-0 text-danger text-center opacity-75">Enter a valid height</p>
  }

  <app-action-button
    label="Continue"
    (click)="continue()"
  ></app-action-button>
</div>
