<div class="content">
  <h2>How old are you?</h2>

  <div class="claimer">
    <p>Please provide your age in years</p>
  </div>

  <div class="input my-3">
    <input [(ngModel)]="input" class="form-control" type="number" placeholder="Enter your age" />
  </div>

  @if(error){
    <p class="mt-2 mb-0 p-0 text-danger text-center opacity-75">Enter a valid age</p>
  }

  <app-action-button
    label="Continue"
    (click)="continue()"
  ></app-action-button>
</div>
