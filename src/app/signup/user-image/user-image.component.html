<div class="content">
  <h2>Upload your photo</h2>

  <div class="claimer">
    <p>We'd love to see you. Upload a photo for your dating journey.</p>
  </div>

  <div class="image-upload-container my-3">
    <input type="file" id="file" accept="image/*" (change)="onFileSelected($event)" hidden>
    <label for="file">
      @if(!imageUrl){
        <img src="assets/images/profile.png" alt="Upload Image">
      }@else{
        <img [src]="imageUrl" alt="Upload Image"/>
      }
    </label>
  </div>

  <app-action-button
    label="Continue"
    (click)="continue()"
  ></app-action-button>
</div>
