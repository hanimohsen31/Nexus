<div class="content">
    <h2>Do you have a website?...</h2>

    <div class="claimer">
        <p>Add your GYM Website</p>
    </div>

    <div class="input my-3">
        <input class="form-control" [(ngModel)]="input" type="text" placeholder="https://www.gym.com" />
    </div>

    <app-action-button label="Skip" (click)="skip()"></app-action-button>
    <app-action-button label="Continue" (click)="continue()"></app-action-button>
</div>
