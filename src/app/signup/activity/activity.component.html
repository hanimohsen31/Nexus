<div class="content">
  <h2>Activity</h2>

  <div class="claimer">
    <p>Provide us with further insights into your preferences</p>
  </div>

  <div class="input my-3">
    @for(option of activityOptions;track activityOptions){
    <label for="option" class="my-2">
      {{ option }}
      <input
        class="radio"
        [name]="option"
        type="radio"
        placeholder="Enter phone number"
      />
    </label>
    }
  </div>

  <app-action-button
    [hasIcon]="true"
    label="Continue"
    class="mt-4 w-100"
  ></app-action-button>
</div>
